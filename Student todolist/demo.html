
<table id="myTable">
    <tr>
      <td>Row 1, Column 1</td>
      <td>Row 1, Column 2</td>
      <td><button onclick="removeRow(this)">Remove</button></td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
      <td>Row 2, Column 2</td>
      <td><button onclick="removeRow(this)">Remove</button></td>
    </tr>
  </table>
  
  <button onclick="appendRow()">Add Row</button>
  


<script>
    function appendRow() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(-1); // "-1" inserts at the end
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  cell1.innerHTML = "New Row, Column 1";
  cell2.innerHTML = "New Row, Column 2";
  cell3.innerHTML = '<button onclick="removeRow(this)">Remove</button>';
}

function removeRow(btn) {
  var row = btn.parentNode.parentNode; // Get the parent <tr> element of the button
  row.parentNode.removeChild(row); // Remove the row from the table
}
